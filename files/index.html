<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O-Level Student Management System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>O-Level Student Management System</h1>
    </header>

    <main>
        <section id="registration">
            <h2>Register New Student</h2>
            <form id="studentForm">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required />

                <label for="studentName">Full Name:</label>
                <input type="text" id="studentName" required />

                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" min="10" max="20" required />

                <label for="studentGender">Gender:</label>
                <select id="studentGender" required>
                    <option value="">--Select--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="studentFormLevel">Current Form Level:</label>
                <select id="studentFormLevel" required>
                    <option value="">--Select--</option>
                    <option value="1">Form 1</option>
                    <option value="2">Form 2</option>
                    <option value="3">Form 3</option>
                    <option value="4">Form 4</option>
                </select>

                <button type="submit">Add Student</button>
            </form>
        </section>

        <section id="studentListSection">
            <h2>Registered Students</h2>
            <input type="text" id="searchInput" placeholder="Search by ID or name" />
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Form</th>
                        <th>Average Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- student rows will be inserted here -->
                </tbody>
            </table>
        </section>

        <section id="performanceSection" class="hidden">
            <h2>Academic Performance</h2>
            <form id="performanceForm">
                <input type="hidden" id="perfStudentId" />
                <label for="perfForm">Form:</label>
                <select id="perfForm" required>
                    <option value="1">Form 1</option>
                    <option value="2">Form 2</option>
                    <option value="3">Form 3</option>
                    <option value="4">Form 4</option>
                </select>
                <label for="mathScore">Mathematics:</label>
                <input type="number" id="mathScore" min="0" max="100" required />
                <label for="englishScore">English:</label>
                <input type="number" id="englishScore" min="0" max="100" required />
                <label for="scienceScore">Science:</label>
                <input type="number" id="scienceScore" min="0" max="100" required />
                <label for="socialScore">Social Studies:</label>
                <input type="number" id="socialScore" min="0" max="100" required />
                <button type="submit">Save Performance</button>
            </form>
        </section>

        <section id="detailsSection" class="hidden">
            <h2>Student Details</h2>
            <div id="detailsContent"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
